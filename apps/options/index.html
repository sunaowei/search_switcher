<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
    <script type="text/javascript" src="../static/vendor/vue/vue.js"></script>
    <script src="../static/vendor/require/require.js"></script>
    <!-- <script src="../static/js/utils.js"></script> -->
<!--    <script src="../content-script/index.js"></script>-->
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-indigo mdui-theme-layout-auto">
    <div id="pageContainer">
        <div class="mdui-appbar">
            <div class="mdui-toolbar mdui-color-theme">
                <a href="javascript:;" class="mdui-btn mdui-btn-icon"></a>
                <a href="javascript:;" class="mdui-typo-headline">快速搜索切换</a>
                <a href="javascript:;" class="mdui-typo-title"></a>
                <div class="mdui-toolbar-spacer"></div>
                <a href="javascript:;" class="mdui-btn">v1.0.0</a>
            </div>
        </div>

        <div class="mdui-container">
            <div class="mdui-table-fluid">
                <div class="mdui-container-fluid mdui-p-l-3 mdui-p-r-3 mdui-p-b-1  mdui-p-t-4">
                    <div class="mdui-row mdui-row-gapless">
                        <div class="mdui-col-xs-4 mdui-typo-title mdui-p-l-4">
                            设置
                        </div>
                        <div class="mdui-col-xs-7"></div>
                        <div class="mdui-col-xs-1">
                            <button class="mdui-btn mdui-btn-raised" @click="add">添加</button>
                        </div>
                    </div>
                </div>
                <!--            <div class="mdui-divider"></div>-->
                <table class="mdui-table mdui-p-l-4 mdui-p-r-4 mdui-p-t-3">
                    <thead>
                    <tr>
                        <th style="width: 20%">搜索引擎名称</th>
                        <th style="width: 40%">查询地址</th>
                        <th style="width: 20%">开启</th>
                        <th style="width: 20%"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in searchList">
                            <td>{{item.name}}</td>
                            <td>{{item.link}}</td>
                            <td>
                                <label class="mdui-switch">
                                    <input type="checkbox" v-model="item.enableStatus" @change="changeStatus(item)" checked/>
                                    <i class="mdui-switch-icon"></i>
                                </label>
                            </td>
                            <td>
                                <button class="mdui-btn"  @click="edit(item)">编辑</button>
                                <button class="mdui-btn mdui-text-color-red mdui-btn-bold"  @click="deleteData(item)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mdui-dialog" id="editDialog" @opened.mdui.dialog="openedDialog">
            <div class="mdui-dialog-title">{{dialogTitle}}</div>
            <div class="mdui-dialog-content">
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">搜索名称</label>
                    <input class="mdui-textfield-input" v-model="searchData.name" type="text"/>
                </div>
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">网址</label>
                    <input class="mdui-textfield-input" v-model="searchData.link" type="text"/>
                    <div class="mdui-textfield-helper">关键字使用%s替换</div>
                </div>
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">favicon地址</label>
                    <input class="mdui-textfield-input" v-model="searchData.faviconUrl" type="text"/>
                    <div class="mdui-textfield-helper">选填</div>
                </div>
            </div>
            <div class="mdui-dialog-actions">
                <button class="mdui-btn mdui-ripple" mdui-dialog-close>取消</button>
                <button class="mdui-btn mdui-ripple" mdui-dialog-confirm @click="save">确定</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="../static/js/mdui.min.js"></script>
</html>
