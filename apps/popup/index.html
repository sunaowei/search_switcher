<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速切换搜索</title>
    <link rel="stylesheet" href="index.css"/>
    <script type="text/javascript" src="../static/vendor/vue/vue.js"></script>
    <script src="../static/vendor/require/require.js"></script>
</head>
<body style="width: 180px">
    <div id="page">
        <div class="mdui-m-a-1 mdui-container-fluid">
            <div class="mdui-row">
                <span class="mdui-text-color-black-secondary title">快速切换搜索</span>
            </div>
        </div>
        <div class="mdui-list mdui-list-dense">
            <div :class="'item item-' + index" v-for="(item,index) in linkData" >
                <div class="mdui-divider-inset mdui-m-y-0 mdui-m-l-0"></div>
                <div class="mdui-list-item mdui-ripple" @click="changeSearch(item)">
                    <div class="list-item-icon"><img :src=item.faviconUrl  :alt="item.name"/></div>
                    <div class="mdui-list-item-content mdui-m-l-2">{{item.name}}</div>
                </div>
            </div>
        </div>
        <div class="mdui-divider-inset mdui-m-y-0 mdui-m-l-0"></div>
        <div class="mdui-m-a-1 mdui-container-fluid">
            <div class="mdui-row mdui-valign">
<!--                <div class="mdui-col-xs-6">-->
<!--                    <div class="mdui-valign mdl-4" @click="githubClick"><img class="wd14" src="../static/img/github.png" alt=""><span>Github</span></div>-->
<!--                </div>-->
                <div class="mdui-col-xs-12 mdui-valign">
                    <span class="icon-btn font-14" @click="optionsClick"><i class="mdui-icon material-icons font-16">settings</i>设置</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
